name: CI/CD Pipeline with Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'chefe-service/**' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn -f chefe-service/pom.xml clean install

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -f chefe-service/Dockerfile chefe-service -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_CREDENTIALS }}
        project_id: <PROJECT_ID>

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials <CLUSTER_NAME> --zone <ZONE>
        kubectl apply -f chefe-service/chefe-service-deployment.yaml
